	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
	<style>

		</a>
	</header>

	<div class=bannerarea></div>

		<div class="content">
		<div> <p>astroboy</p></div>
		<model-viewer src="modelos en 3d\astroboy para html.gltf" camera-controls auto-rotate: model-viewer src="modelos en 3d\totebagdwayn1.gltf".gltf" camera-controls auto-rotate></model-viewer>	
		<div> <p>dwayn2k</p></div>

</html>
